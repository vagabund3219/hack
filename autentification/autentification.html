<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="autentification.css">
    <title>Autentification</title>
</head>
<body>
    <section class="auth">
        <div class="auth_left_side">
            <div class="auth_header">
                <div class="auth_title">Добро пожаловать</div>
                <div class="auth_subtitle">в корпоративный мессенждер “Спецвузавтоматика”</div>
            </div>
            <div class="auth_footer">
                <img class="auth_img_footer" src="images/group.png" alt="group">
            </div>
        </div>
        <div class="auth_right_side">
            <img src="images/logo.png" alt="logo" class="auth_logo">
            <form class="auth_form">
                <div class="auth_block">
                    <div class="auth_block_block">
                        <img src="images/person.png" alt="person" class="auth_img">
                        <input type="text" class="auth_username" placeholder="username">
                    </div>
                </div>
                <div class="auth_block">
                    <div class="auth_block_block">
                        <img src="images/adress.png" alt="adress" class="auth_img" >
                        <input type="text" class="auth_adress" placeholder="blockhain-adress">
                    </div>
                </div>
                <div class="auth_buttons">
                    <button class="auth_button" id="auth_submit">SUBMIT</button>
                    <button class="auth_button" id="auth_cancel">CANCEL</button>
                </div>
            </form>

        </div>
    </section>
</body>
</html>
